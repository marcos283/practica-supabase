<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Fotos</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Galer√≠a de Fotos - Comparte tus mejores momentos">
    <meta name="description" content="Galer√≠a de fotos moderna con autenticaci√≥n, etiquetas y almacenamiento en la nube. Sube, organiza y comparte tus mejores fotograf√≠as.">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://practica-supabase2.netlify.app/">
    <meta property="og:title" content="Galer√≠a de Fotos - Comparte tus mejores momentos">
    <meta property="og:description" content="Galer√≠a de fotos moderna con autenticaci√≥n, etiquetas y almacenamiento en la nube. Sube, organiza y comparte tus mejores fotograf√≠as.">
    <meta property="og:image" content="https://practica-supabase2.netlify.app/og-image.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://practica-supabase2.netlify.app/">
    <meta property="twitter:title" content="Galer√≠a de Fotos - Comparte tus mejores momentos">
    <meta property="twitter:description" content="Galer√≠a de fotos moderna con autenticaci√≥n, etiquetas y almacenamiento en la nube. Sube, organiza y comparte tus mejores fotograf√≠as.">
    <meta property="twitter:image" content="https://practica-supabase2.netlify.app/og-image.svg">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>üì∏ Galer√≠a de Fotos</h1>
            <div class="header-actions">
                <!-- Mostrar si el usuario est√° autenticado -->
                <div id="authenticatedActions" style="display: none;">
                    <span id="userEmailDisplay" class="user-email"></span>
                    <a href="upload.html" class="btn btn-primary">Subir Foto</a>
                    <button onclick="window.supabaseAuth.logout()" class="btn btn-secondary">Cerrar Sesi√≥n</button>
                </div>
                <!-- Mostrar si el usuario NO est√° autenticado -->
                <div id="guestActions" style="display: none;">
                    <a href="login.html" class="btn btn-primary">Iniciar Sesi√≥n</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Filtros por tags -->
        <section class="filters">
            <h2>Filtrar por tags:</h2>
            <div id="tagFilters" class="tag-filters">
                <button class="tag-btn active" data-tag="all">Todas</button>
            </div>
        </section>

        <!-- Estado de carga -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Cargando fotos...</p>
        </div>

        <!-- Mensaje de error -->
        <div id="errorState" class="error-message" style="display: none;">
            <p>‚ùå Error al cargar las fotos. Por favor, intenta de nuevo.</p>
        </div>

        <!-- Grid de fotos -->
        <section id="photoGrid" class="photo-grid">
            <!-- Las fotos se cargar√°n aqu√≠ din√°micamente -->
        </section>

        <!-- Mensaje cuando no hay fotos -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No hay fotos para mostrar.</p>
            <a href="upload.html" class="btn btn-primary">Sube la primera foto</a>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Galer√≠a de Fotos con Supabase &copy; 2025</p>
        </div>
    </footer>

    <!-- Modal para ver foto en grande -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <div id="modalTags" class="tags"></div>
                <p class="modal-date" id="modalDate"></p>
            </div>
        </div>
    </div>

    <!-- Auth debe cargarse primero -->
    <script src="js/auth.js"></script>

    <!-- Verificar autenticaci√≥n y actualizar UI -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authenticatedActions = document.getElementById('authenticatedActions');
            const guestActions = document.getElementById('guestActions');
            const userEmailDisplay = document.getElementById('userEmailDisplay');

            if (window.supabaseAuth && window.supabaseAuth.isAuthenticated()) {
                // Usuario autenticado
                const user = window.supabaseAuth.getCurrentUser();
                if (user) {
                    userEmailDisplay.textContent = user.email;
                    authenticatedActions.style.display = 'flex';
                }
            } else {
                // Usuario no autenticado
                guestActions.style.display = 'flex';
            }
        });
    </script>

    <script src="js/gallery.js" type="module"></script>
</body>
</html>
